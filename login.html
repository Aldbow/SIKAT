<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Informasi Kearsipan Terpusat</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <main class="login-container">
      <header class="logo-header">
        <svg
          width="100"
          height="100"
          viewBox="0 0 100 100"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="50" cy="50" r="48" fill="#4CAF50" />

          <g fill="white">
            <path d="M50 25 L65 35 L50 45 L35 35 Z" />
            <path d="M35 48 L65 48 L50 58 Z" />
            <path d="M35 68 L65 48 L50 78 Z" />
          </g>
        </svg>
        <h1>SIKAT</h1>
        <p class="subtitle">
          Sistem Informasi Kearsipan Terpusat<br />Kementerian Agama Kabupaten
          Nias Utara
        </p>
      </header>

      <form>
        <div class="input-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Masukkan username Anda"
          />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-input-container">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Masukkan password Anda"
            />
          </div>
        </div>
        <button type="submit" class="login-button">Masuk</button>
      </form>

      <footer>
        <p>Demo Login:</p>
        <p>Username: guru123 (Guru) atau admin123 (Admin)</p>
      </footer>
    </main>
  </body>
</html>
